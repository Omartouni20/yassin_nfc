<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yassin El Morshedy NFC business card</title>
  <meta name="description" content="Digital business card for Yassin El Morshedy – International Markets Sales Manager at Alhanaa for Agriculture" />
    <link rel="icon" type="image/png" href="images/ALHANAA_Logo_Clean.webp" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root{
      --main:#3A986C;      /* اللون الرئيسي */
      --text:#0f172a;
      --muted:#64748b;
      --bg:#f5f7fb;
      --ring: linear-gradient(135deg,var(--main),#6fa678);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;background:var(--bg);display:flex;justify-content:center;align-items:flex-start;min-height:100vh;color:var(--text)}
    a{color:inherit;text-decoration:none}

    .card{background:#fff;width:400px;border-radius:10px;overflow:hidden;box-shadow:0 16px 40px rgba(15,23,42,.12);text-align:center;position:relative}

    /* Cover */
    .banner{position:relative;height:320px;background:var(--main)}
    .brand-badge{position:absolute;top:14px;left:14px;display:flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,.16);backdrop-filter:blur(6px);-webkit-backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,.28)}
    .brand-badge img{width:65px;height:60px;display:block}
    .brand-badge span{font-size:12px;font-weight:700;color:#fff;letter-spacing:.4px;text-transform:uppercase}
    .wave{position:absolute;bottom:-1px;left:0;width:100%;height:110px}

    /* Avatar */
    .avatar-stack{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:160px;height:160px;border-radius:50%;z-index:2}
    .avatar-stack::before{content:"";position:absolute;inset:-10px;border-radius:50%;background:conic-gradient(var(--main),#6fa678,var(--main));animation:spin 12s linear infinite}
    .avatar-stack::after{content:"";position:absolute;inset:-2px;border-radius:50%;border:6px solid #fff}
    .avatar{position:relative;width:160px;height:160px;border-radius:50%;background:url('images/Yassin-removebg-preview.png') center/cover no-repeat,#cbd5e1;z-index:1}

    @keyframes spin{to{transform:rotate(360deg)}}

    .content{padding:22px}
    .name{font-size:24px;font-weight:900;letter-spacing:.3px;margin:0}
    .role{font-size:13px;color:var(--muted);margin-top:6px;text-transform:uppercase}

    .list{margin-top:16px;display:grid;gap:12px;text-align:left}
    .item{display:flex;align-items:center;gap:12px;padding:12px 14px;border-radius:14px;background:#fff;border:1px solid #eef0f6;transition:.2s}

    .ico{--size:38px;width:var(--size);height:var(--size);border-radius:999px;display:grid;place-items:center;position:relative;flex:0 0 auto}
    .ico::before{content:"";position:absolute;inset:0;border-radius:inherit;padding:2px;background:var(--ring);-webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);-webkit-mask-composite:xor;mask-composite:exclude}
    .ico i{font-size:16px;background:var(--ring);-webkit-background-clip:text;background-clip:text;color:transparent}

    .label{color:#1f2937;font-weight:700}
    .sub{font-size:12px;color:#6b7280}

    .item:hover{transform:translateY(-1px);box-shadow:0 10px 16px rgba(0,0,0,.07);background:var(--main);border-color:transparent}
    .item:hover .label,.item:hover .sub{color:#fff}
    .item:hover .ico::before{background:#fff}
    .item:hover .ico i{background:none;color:#fff}

    .divider{height:1px;background:#e5e7eb;margin:18px 0}

    .socials{display:flex;justify-content:center;gap:14px}
    .btn-ico{--s:42px;width:var(--s);height:var(--s);border-radius:999px;position:relative;display:grid;place-items:center;transition:.2s ease}
    .btn-ico::before{content:"";position:absolute;inset:0;border-radius:inherit;padding:2px;background:var(--ring);-webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);-webkit-mask-composite:xor;mask-composite:exclude}
    .btn-ico span{position:absolute;inset:2px;border-radius:inherit;background:#fff}
    .btn-ico i{position:relative;z-index:1;font-size:18px;background:var(--ring);-webkit-background-clip:text;background-clip:text;color:transparent}
    .btn-ico:hover{transform:translateY(-2px) scale(1.02);box-shadow:0 12px 20px rgba(83,126,92,.25)}

    .footer{margin:16px 0 10px;font-size:12px;color:#64748b}

    @media (prefers-reduced-motion: reduce){.avatar-stack::before{animation:none}.item:hover,.btn-ico:hover{transform:none;box-shadow:none}}
  </style>
</head>
<body>
