<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yassin El Morshedy</title>
  <style>
    :root {
      --primary:#3A986C;       /* الأخضر */
      --light-primary:#E9F7F1; /* أخضر فاتح */
      --bg-light:#F7FAF9;
      --white:#ffffff;
      --text:#222;
      --muted:#666;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(180deg, var(--bg-light), var(--white));
      margin:0;
      padding:0;
      color:var(--text);
    }

    .cover {
      width:100%;
      height:180px;
      background: linear-gradient(120deg, var(--primary) 0%, #a1e6c6 50%, var(--bg-light) 100%);
      background-size:200% 200%;
      animation: moveBg 10s ease infinite;
    }

    @keyframes moveBg {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .card {
      max-width:600px;
      margin:-70px auto 30px;
      background:var(--white);
      border-radius:22px;
      padding:90px 24px 30px;
      box-shadow:0 10px 30px rgba(0,0,0,.06);
      position:relative;
      text-align:center;
    }

    .profile-pic {
      width:130px; height:130px;
      border-radius:50%;
      border:4px solid #fff;
      background:#ccc url('images/Yassin-removebg-preview.png') center/cover no-repeat;
      position:absolute; top:-65px; left:50%; transform:translateX(-50%);
      box-shadow:0 5px 18px rgba(58,152,108,.3);
      animation: float 4s ease-in-out infinite;
      transition:.4s ease;
    }
    .profile-pic:hover { transform:translateX(-50%) scale(1.06) }

    @keyframes float {
      0%,100% { transform:translateX(-50%) translateY(0) }
      50% { transform:translateX(-50%) translateY(-6px) }
    }

    h1 {font-size:26px; font-weight:800}
    .title {margin-top:6px; color:var(--primary); font-weight:600}

    .actions {
      margin:26px auto;
      display:flex; flex-direction:column; gap:12px;
    }

    .action {
      display:flex; align-items:center; gap:14px;
      padding:14px 16px;
      border-radius:14px;
      text-decoration:none;
      color:inherit;
      background:#fafafa;
      border:1px solid #eee;
      transition: all .35s ease;
    }

    .action:hover {
      transform:translateY(-3px) scale(1.02);
      background: linear-gradient(90deg, var(--light-primary), var(--white));
      box-shadow:0 8px 20px rgba(58,152,108,.18);
      border-color: var(--primary);
    }

    .icon {
      width:44px; height:44px;
      border-radius:12px;
      background:var(--light-primary);
      display:grid; place-items:center;
      transition:.3s ease;
    }

    .icon svg {
      width:22px; height:22px;
      stroke:var(--primary); fill:none; stroke-width:1.6;
      transition:.3s ease;
    }

    .action:hover .icon {
      background:var(--primary);
      animation:pulse 1s infinite;
    }
    .action:hover .icon svg { stroke:#fff }

    @keyframes pulse {
      0%{box-shadow:0 0 0 0 rgba(58,152,108,.6)}
      70%{box-shadow:0 0 0 12px rgba(58,152,108,0)}
      100%{box-shadow:0 0 0 0 rgba(58,152,108,0)}
    }

    .label {font-weight:600; font-size:15px}
    .hint {font-size:13px; color:var(--muted)}

    .meta {margin-top:16px; font-size:13px; color:var(--muted)}
  </style>
</head>
<body>
  <div class="cover"></div>

</body>
</html>
