<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yassin El Morshedy</title>
  <style>
    :root {
      --bg:#0a0a0a;
      --primary:#3A986C;
      --white:#ffffff;
      --muted:#9aa4b2;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--white);
      -webkit-font-smoothing: antialiased;
    }

    /* ===== Cover ===== */
    .cover {
      width: 100%;
      height: 220px;
      background: linear-gradient(270deg, #3A986C, #0a0a0a, #1f1f1f);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      position: relative;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* ===== Card ===== */
    .card {
      max-width: 420px;
      margin: 40px auto;
      background: #111;
      border-radius: 24px;
      padding: 100px 24px 40px; /* space for profile pic */
      box-shadow: 0 8px 28px rgba(0,0,0,.7);
      text-align: center;
      position: relative;
    }

    /* ===== Profile Pic ===== */
.profile-pic {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 4px solid var(--white);
background: #ccc url('images/Yassin-removebg-preview.png') center/cover no-repeat;
  position: absolute;
  top: -75px; /* فوق الكارت بالكامل */
  left: 50%;
  transform: translateX(-50%);
  box-shadow: 0 0 25px rgba(58,152,108,0.7);
  transition: transform .4s ease;
}
.profile-pic:hover {
  transform: translateX(-50%) scale(1.05);
}

    h1 {font-size: 24px; font-weight: 700; margin-bottom: 6px}
    p.title {color: var(--primary); font-weight: 600; margin-bottom: 22px; font-size: 15px}

    /* ===== Icons ===== */
    .icons-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
      margin-top: 20px;
    }
    .icon {
      width: 64px; height: 64px;
      border-radius: 18px;
      display: flex; align-items: center; justify-content: center;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
      transition: all .35s ease;
      position: relative;
    }
    .icon svg {
      width: 28px; height: 28px;
      stroke: var(--white);
      stroke-width: 1.6;
      fill: none;
      transition: transform .35s ease, stroke .35s ease;
    }
    .icon:hover {
      transform: translateY(-6px) scale(1.15);
      background: var(--primary);
      box-shadow: 0 0 18px rgba(58,152,108,0.8);
    }
    .icon:hover svg {
      stroke: #fff;
      transform: scale(1.25) rotate(8deg);
    }

    .meta {margin-top: 22px; font-size: 14px; color: var(--muted)}
    footer {margin-top: 24px; font-size: 12px; color: var(--muted)}
  </style>
</head>
<body>
  <div class="cover"></div>

  <div class="card">
    <div class="profile-pic"></div>
    <h1 id="fullName">Yassin El Morshedy</h1>
    <p class="title" id="jobTitle">International Markets Sales Manager</p>

</body>
</html>
